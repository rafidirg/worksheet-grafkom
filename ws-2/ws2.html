<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS2: Hierarchical Modelling & Lighting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex flex-column justify-content-center align-items-center title mt-5">
    <h2>Worksheet 2</h2>
    <div class="mt-2">
      <input type="checkbox" id="animate" class="btn btn-outline-primary"> Animate
      <input type="checkbox" id="camera" class="btn btn-outline-primary"> Camera Roll
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="flex-column">
      <!-- Spider -->
      <div>
        <label for="spiderBody" class="form-label">Spider Body</label>
        <input class="form-range" id="spiderBody" type="range" min="-180" max="180" step="5" value="0" />
      </div>
      <!-- Kaki kanan -->
      <div>
        <label for="r1" class="form-label">Kaki Kanan 1</label>
        <input class="form-range" id="r1" type="range" min="0" max="10" step="1" value="0" />
      </div>
      <div>
        <label for="r2" class="form-label">Kaki Kanan 2</label>
        <input class="form-range" id="r2" type="range" min="-10" max="10" step="1" value="0" />
      </div>
      <div>
        <label for="r3" class="form-label">Kaki Kanan 3</label>
        <input class="form-range" id="r3" type="range" min="-10" max="10" step="1" value="0" />
      </div>
      <div>
        <label for="r4" class="form-label">Kaki Kanan 4</label>
        <input class="form-range" id="r4" type="range" min="0" max="5" step="1" value="0" />
      </div>
      <!-- Kaki kiri -->
      <div>
        <label for="l1" class="form-label">Kaki Kiri 1</label>
        <input class="form-range" id="l1" type="range" min="0" max="10" step="1" value="0" />
      </div>
      <div>
        <label for="l2" class="form-label">Kaki Kiri 2</label>
        <input class="form-range" id="l2" type="range" min="-10" max="10" step="1" value="0" />
      </div>
      <div>
        <label for="l3" class="form-label">Kaki Kiri 3</label>
        <input class="form-range" id="l3" type="range" min="-10" max="10" step="1" value="0" />
      </div>
      <div>
        <label for="l4" class="form-label">Kaki Kiri 4</label>
        <input class="form-range" id="l4" type="range" min="0" max="5" step="1" value="0" />
      </div>
    </div>

    <div class="flex-column p-5">
      <canvas id="gl-canvas" width="720" height="720">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>

    <div class="flex-column">
      <!-- Bird -->
      <div>
        <label for="birdBody" class="form-label">Bird Body</label>
        <input class="form-range" id="birdBody" type="range" min="-180" max="180" step="5" value="0" />
      </div>
      <div>
        <label for="upLeft" class="form-label">Kaki Kiri Atas</label>
        <input class="form-range" id="upLeft" type="range" min="-30" max="30" step="1" value="0" />
      </div>
      <div>
        <label for="lowLeft" class="form-label">Kaki Kiri Bawah</label>
        <input class="form-range" id="lowLeft" type="range" min="-30" max="30" step="1" value="0" />
      </div>
      <div>
        <label for="upRight" class="form-label">Kaki Kanan Atas</label>
        <input class="form-range" id="upRight" type="range" min="-30" max="30" step="1" value="0" />
      </div>
      <div>
        <label for="lowRight" class="form-label">Kaki Kanan Bawah</label>
        <input class="form-range" id="lowRight" type="range" min="-30" max="30" step="1" value="0" />
      </div>
      <div>
        <label for="leftWing" class="form-label">Sayap Kiri</label>
        <input class="form-range" id="leftWing" type="range" min="-4" max="5" step="0.1" value="0" />
      </div>
      <div>
        <label for="rightWing" class="form-label">Sayap Kanan</label>
        <input class="form-range" id="rightWing" type="range" min="-4" max="5" step="0.1" value="0" />
      </div>
      <div>
        <label for="neck" class="form-label">neck</label>
        <input class="form-range" id="neck" type="range" min="-5" max="1" step="0.1" value="0" />
      </div>
      <div>
        <label for="head" class="form-label">head</label>
        <input class="form-range" id="head" type="range" min="-10" max="10" step="0.5" value="0" />
      </div>
    </div>
  </div>
</body>
<script src="twgl-full.js"></script>
<script src="flattened-primitives.js"></script>
<script src="m4.js"></script>
<script src="objects.js"></script>
<script src="ws2.js"></script>

</html>
